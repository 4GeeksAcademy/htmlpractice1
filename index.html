<!DOCTYPE html>
<html>
<head>
  <title>Formulario con Bootstrap 5.3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .form-container {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="cvc">CVC</label>
              <input type="text" class="form-control" id="cvc" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="postalCode">Postal Code</label>
              <input type="text" class="form-control" id="postalCode" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="paymentMethod">Payment Method</label>
              <select class="form-control" id="paymentMethod" required>
                <option value="">Select</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p class="form-label fw-semibold">We accept:</p>
            <div class="d-inline-block bg-secondary p-2 rounded text-light">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="visa">
                <label class="form-check-label" for="visa">Visa</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="mastercard">
                <label class="form-check-label" for="mastercard">Mastercard</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="amex">
                <label class="form-check-label" for="amex">American Express</label>
              </div>
            </div>
          </div>
          <div class="col-6 text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
